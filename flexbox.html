<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent>div{
            background-color: blue;
        }

        .parent{

            display: flex;
            color: aqua;
            gap : 5px;
        }
        .child1{
            order: 1;
            flex-grow: 1;
        }
        .child2{
            order:4; 

        }
        .child4{
            order: 7;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">Meenakshi1</div>
        <div class="child2">Meenakshi2</div>
        <div class="child3">Meenakshi3</div>
        <div class="child4">Meenakshi4</div>
        <div class="child5">Meenakshi5</div>
        <div class="child6">Meenakshi6</div>
        <div class="child7">Meenakshi7</div>
        <div class="child8">Meenakshi7</div>
        <div class="child9">Meenakshi8</div>
    </div>
</body>
</html>
