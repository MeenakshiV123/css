<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .parent{
            height: 100vh;
            background-color: black;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
        }
        
        .child1{
            background-color: brown;
            grid-column: 1/3;
            grid-row-start: 1;
            grid-row-end: 1;

        }
        .child2{
            background-color: orange;
            grid-column: 2;
            grid-row-start: 2;
            grid-row-end: 3;
           
        }
        .child3{
            background-color: aquamarine;
            grid-column:2/3 ;
            grid-row-start: 2;
            grid-row-end: 3;

        } 
        .child4{
            background-color: orangered;
            grid-column: 1/3;
            grid-row-start: 3;
            grid-row-end: 3;
        }
        
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
    </div>
</body>
</html>
