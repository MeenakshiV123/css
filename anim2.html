<!-- background-gif.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIF Background</title>
  <style>
    html,body { height:100%; margin:0; }
    .bg {
      position:fixed;
      inset:0;
      background-image: url('https://codingislove.com/wp-content/uploads/2021/01/behind-the-sun.gif');
      background-size: cover;          /* cover to fill */
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.02);
      z-index: -1;
    }
    .content {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .card {
      background: rgba(0,0,0,0.35);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      max-width: 760px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="content">
    <div class="card">
      <h1>Behind the Sun</h1>
      <p>This GIF is used as a fullscreen background (responsive).</p>
      <p><a href="https://codingislove.com/wp-content/uploads/2021/01/behind-the-sun.gif" target="_blank" rel="noreferrer noopener" style="color: #ffd700;">Open original GIF</a></p>
    </div>
  </main>
</body>
</html>
